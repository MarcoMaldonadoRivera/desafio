<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío Encriptador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Desafío Encriptador</h1>
    </header>
    <div class="container">
        <div class="left-side">
            <div class="input-container">
                <p>Solo se permiten letras minúsculas y sin caracteres especiales</p>
                <textarea id="inputText" placeholder="Ingresa tu texto aquí"></textarea>
            </div>
            <div id="resultContainer">
                <p id="resultText"></p>
                <button id="copyBtn">Copiar mensaje</button>
            </div>
            <div class="buttons">
                <button id="encryptBtn">Cifrar</button>
                <button id="decryptBtn">Descifrar</button>
            </div>
        </div>
        <div class="right-side">
            <img src="encriptador.jpeg" alt="Encriptador">
        </div>
    </div>
    <footer>
        <p>Marco Maldonado Rivera &copy; 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
